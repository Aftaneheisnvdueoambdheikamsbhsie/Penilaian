<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Penilaian Ekskul Pencak Silat</title>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@0.4.1/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistem Penilaian Ekskul Pencak Silat</h1>
<form id="inputForm">
    <label for="nama">Nama Peserta:</label>
    <input type="text" id="nama" placeholder="Masukkan nama peserta">
    <label for="kelas">Kelas:</label>
    <input type="text" id="kelas" placeholder="Masukkan kelas peserta">
    <button type="button" id="addParticipant">Tambah</button>
</form>

<table id="scoreTable">
    <thead>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelas</th>
            <th>Push-up</th>
            <th>Sit-up</th>
            <th>Plank</th>
            <th>Pukulan</th>
            <th>Tendangan</th>
            <th>Kuda-kuda</th>
            <th>Sikap</th>
            <th>Total</th>
            <th>Nilai</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
    <button id="downloadExcel">Download Excel</button>
    <button id="downloadPDF">Download PDF</button>
    <button id="downloadPDF">Download JPEG</button>

    <div id="signatureSection">
    <label for="signature">Tanda Tangan Penguji:</label>
    <canvas id="signatureCanvas" width="400" height="100" style="border: 1px solid #ddd; border-radius: 10px;"></canvas>
    <button type="button" id="clearSignature">Clear</button>
    <label for="evaluatorName">Nama Penguji:</label>
    <input type="text" id="evaluatorName" placeholder="Nama terang penguji">
    </div>


    <script src="libs/xlsx.full.min.js"></script>
    <script src="libs/jspdf.min.js"></script>
    <script src="libs/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
